<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Отзыв</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="loader">
				<div class="loader__item-1"></div>
				<div class="loader__item-2"></div>
				<div class="loader__item-3"></div>
				<div class="loader__item-4"></div>
				<div class="loader__item-5"></div>
				<div class="loader__item-6"></div>
				<div class="loader__item-7"></div>
				<div class="loader__item-8"></div>
				<div class="loader__item-9"></div>
			</div>
		</div>

		<div class="form-wrapper">
			<form class="feedback" action="#">
				<h2>Оставьте отзыв</h2>
				<input type="text" id="name" placeholder="ФИО" required />
				<input type="text" id="company" placeholder="Компания" required />
				<input
					type="text"
					id="number"
					name="phone"
					placeholder="Телефон"
					required
				/>
				<div class="rating-area">
					<input type="radio" id="star-5" name="rating" value="5" />
					<label for="star-5" title="Оценка «5»"></label>
					<input type="radio" id="star-4" name="rating" value="4" />
					<label for="star-4" title="Оценка «4»"></label>
					<input type="radio" id="star-3" name="rating" value="3" />
					<label for="star-3" title="Оценка «3»"></label>
					<input type="radio" id="star-2" name="rating" value="2" />
					<label for="star-2" title="Оценка «2»"></label>
					<input type="radio" id="star-1" name="rating" value="1" required />
					<label for="star-1" title="Оценка «1»"></label>
				</div>
				<textarea
					name="feedback"
					id="feedback"
					cols="30"
					rows="10"
					placeholder="Введите сообщение"
				></textarea>
				<button>Отправить</button>
			</form>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
